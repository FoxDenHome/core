set $jsindex_withshare "true";

location ~ /_mkshare {
    js_content shares.create;
}

location /_share/ {
    satisfy any;
    allow 0.0.0.0/0;
    allow ::0/0;
    js_content shares.view;
}

location ~ ^/_jsindex-share-file/(.+)$ {
    internal;
    alias /$1;
}

location ~ ^/_jsindex-share-dir/(.+)$ {
    internal;
    set $request_original_filename /$1;
    index /_jsindex-static/_js/index;
}
